<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-size: cover;
            background-repeat: no-repeat;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .bg-img{
            background-color: black;
            min-height: 380px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;

        }
        .login-form {
            position: absolute;
            left: 330px;
            width: 800px;
            text-align: center;
            height: 400px;
            border-color: white;
            color:black;
            border:solid;
            border-radius: 20px;
            background-color:rgba(255, 255, 255, 0.5);

        }
        


        .container {
            background-color: rgba(143, 143, 143, 0.7);
            background-image: url("login .jpg");
            padding: 200px;
            border-radius: 20px;
            border-color:2px solid black ;
            width: 500px;
            height: 350px;
            text-align:justify;
        }

        input[type="text"],
        input[type="password"] {
            color: white;
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border:solid;
            border-color: white;
            background-color: black;
            border-radius: 10px;
        }

        button {
            width: 250px;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid red;
            border-radius: 20px;
            background-color: transparent;
            color:black;
            cursor: pointer;
            font-family:sans-serif ;
        }

        button:hover {
            background-color: red;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container"><br><br><br><br><br><br><br>
        
        <div class="login-form">
            <h1>Log In</h1>
            <form action="/action_page.php" method="POST">
                <label for="email">Email</label><br>
                <input type="text" id="email" name="email" required><br>
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" required><br>
                <a href="#">ForgetPassword</a><br>
                <button type="submit">Log In</button>
        <div class="social-login">
          <button type="button">Sign In with Google</button><br>
          <a href="#">Don't have an account? Sign up for free!</a>

        </form>
    </div>
</body>

</html>
