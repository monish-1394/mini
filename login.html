<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Ensure content stacks vertically */
            justify-content: flex-end; /* Align content to the bottom of the screen */
            background: url('C:/Users/acer/Desktop/MINI PROJECT/vsdn.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .login-form {
            width: 400PX; /* Make the form full-width */
            text-align: center;
            padding: 20px;
            border-radius: 20px;
            background-color: rgba(63, 63, 63, 0.8);
            margin-top: auto; /* Push the form to the bottom */
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }

        button {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 2px solid red;
            border-radius: 20px;
            background-color: transparent;
            color: black;
            cursor: pointer;
            font-family: sans-serif;
        }

        button:hover {
            background-color: red;
            color: white;
        }

        a {
            color: black;
        }

        @media only screen and (min-width: 600px) {
            /* Adjustments for screens wider than 600px */
            .login-form {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="login-form">
        <h1>Log In</h1>
        <form action="/action_page.php" method="POST">
            <label for="email">Email</label><br>
            <input type="text" id="email" name="email" required><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" required><br>
            <a href="#">Forget Password</a><br>
            <button type="submit">Log In</button>
            <div class="social-login">
                <button type="button">Sign In with Google</button><br>
                <a href="#">Don't have an account? Sign up for free!</a>
            </div>
        </form>
    </div>
</body>
</html>
